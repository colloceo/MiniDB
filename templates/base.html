<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiniDB Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            /* Explicit bg-dark */
            color: #ffffff;
            padding-top: 1.5rem;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar a {
            color: rgba(255, 255, 255, .75);
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            display: block;
            border-radius: 0.25rem;
            margin: 0.125rem 0.5rem;
            transition: all 0.2s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, .1);
            color: #ffffff;
        }

        .sidebar a.active {
            background-color: #0d6efd;
            color: #ffffff;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            padding: 1.5rem 1.25rem 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .navbar {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-new-table {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
            color: white;
        }

        .btn-new-table:hover {
            background: linear-gradient(135deg, #157347 0%, #146c43 100%);
            box-shadow: 0 6px 16px rgba(25, 135, 84, 0.4);
            transform: translateY(-1px);
            color: white;
        }

        .btn-new-query {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .btn-new-query:hover {
            box-shadow: 0 6px 16px rgba(13, 110, 253, 0.4);
            transform: translateY(-1px);
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #0d6efd !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MINI<span class="text-white">DB</span> <span class="badge bg-primary ms-1"
                    style="font-size: 0.6rem;">ADMIN</span></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <!-- New Table Button -->
                    <div class="px-3 mb-3">
                        <a href="/create_table" class="btn btn-success w-100 btn-new-table">
                            <i class="bi bi-plus-circle-fill me-2"></i> New Table
                        </a>
                    </div>

                    <!-- SQL Console Button -->
                    <div class="px-3 mb-4">
                        <a href="/sql-console" class="btn btn-primary w-100 btn-new-query">
                            <i class="bi bi-terminal-fill me-2"></i> SQL Console
                        </a>
                    </div>

                    <h6 class="sidebar-heading px-3">
                        Tables
                    </h6>
                    <ul class="nav flex-column mb-4">
                        {% for table_name in tables %}
                        <li class="nav-item">
                            <a class="nav-link {% if active_table == table_name %}active{% endif %}"
                                href="/table/{{ table_name }}">
                                <i class="bi bi-table me-2"></i> {{ table_name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>

                    <h6 class="sidebar-heading px-3">
                        Analysis
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/create_table">
                                <i class="bi bi-palette-fill me-2"></i> Table Designer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/report">
                                <i class="bi bi-graph-up-arrow me-2"></i> JOIN Report
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
