{% extends "base.html" %}

{% block title %}Dashboard - MiniDB Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Tables</h5>
                <p class="card-text fs-2">{{ tables|length }}</p>
            </div>
        </div>
    </div>
    <!-- Add more stats here as needed -->
</div>

<div class="mt-4">
    <h4>Welcome to MiniDB Admin</h4>
    <p>Select a table from the sidebar to view data or perform operations.</p>
</div>
{% endblock %}
